<!DOCTYPE html> 
    <html lang='en'>
            <head>
                <title> Basic Arithmetic Calculator       </title>
                    <meta name='viewport' content='width = device-width , initial-scale = 1.0' /> 
                    <meta charset="UTF-8" /> 
                    <meta name='description' content='A basic calculator site created by Samuel Yakubu, meant to perform basic arithmetic operations' /> 
                <!-- <link rel='stylesheet' type='text/css' href='css_styles/main_style.css' />  -->
                <link rel='stylesheet' type='text/css' href='css/main.css' />  
                <link rel="preconnect" href="https://fonts.gstatic.com">
                <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Rubik&display=swap" rel="stylesheet">
                <script src='js_scripts/mains_script.js' defer></script>
                <script src='js_scripts/trig_functions.js' defer></script> 
            </head>
            <body> 
                <section class='header u-center-text'>
                    <div class="header__text "> 
                        <h1> Online Calculator App </h1>
                    </div>  

                </section>
                <section class='main'>
                <div class='main__wrap' >
                        <div class='display' >
                            <div class='display__history' id="history">
                                
                            </div>
                            <div class='display__output' id="output">
                                0
                            </div>
                        </div>
                        <div class='buttons-holder u-center-text' id="calc_buttons"> 
                            <p>
                            <button id='7' class='btn btn--number'>7</button>
                            <button id='8' class='btn btn--number '>8</button>
                            <button id='9' class='btn btn--number '>9</button>
                            <button id='+' class='btn btn--operator'>+</button>   
                            </p> 
                            <p>                          
                            <button id='4' class='btn btn--number'>4</button>
                            <button id='5' class='btn btn--number '>5</button>
                            <button id='6' class='btn btn--number '>6 </button>                            
                            <button id='-' class='btn btn--operator'>-</button>  
                            </p> 
                            <p> 
                            <button id='1' class='btn btn--number '>1</button>
                            <button id='2' class='btn btn--number '>2 </button>                         
                            <button id='3' class='btn btn--number'>3</button>
                            <button id='/' class='btn btn--operator'>&#247</button>  
                            </p> 
                            <p>
                            <button id='.' class='btn btn--number'>. </button> 
                            <button id='0' class='btn btn--number '>0</button>
                            <button id='%' class='btn btn--operator'>%</button> 
                            <button id='*' class='btn btn--operator'>&times</button>  
                            </p>
                            
                            <p>
                            <button id='power' class='btn btn--control'>C</button>
                            <button id='clr' class='btn btn--control'>CLR </button>                        
                            <button id='=' class='btn btn--operator'>=</button>                        
                            </p>

                        </div>
                </div>
                </section>
                <footer class='footer' >  
                    <div class="row">  
                        <div class="col-1-of-2">
                            <div class="footer__title"> App Details </div> 
                            <ul>
                                <li>Solves basic mathematical calculations</li>
                            </ul>
                        </div>
                        <div class="col-1-of-2">
                            <div class="footer__title"> 
                                Author Details
                            </div> 
                            <div class="author">
                                <div class="author__name"> Yakubu Samuel </div> 
                                <div class="author__email">samuelyakubu737@gmial.com</div> 
                                <div class="author__phone">+2349075859285</div>
                                <div class="author__socials"> <span>Handles:</span> <a href="https://twitter.com/devwithsammy" class="profile-link">Twitter</a>, <a href="https://web.facebook.com/samuel.yakubu.ohiani/" class="profile-link">Facebook</a>,  <a href="https://github.com/devwithsammy" class="profile-link">Github</a>, <a href="https://www.linkedin.com/in/samuel-yakubu-1021961a4/" class="profile-link">Linkedin</a></div> 
                                
                            </div>
                        </div>
                        
                    </div>
                </footer>
            </body>
    </html>
